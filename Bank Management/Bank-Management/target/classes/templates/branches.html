<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank Branches</title>
</head>
<body>
<h1 th:text="${bankName}"></h1>
<table border="1">
    <thead>
    <tr>
        <th>Branch Name</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="branch : ${branches}">
        <td th:text="${branch.name}"></td>
        <td th:text="${branch.address}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
